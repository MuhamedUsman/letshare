<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Letshare is a file sharing platform that allows users to upload and share files securely.">
    <link rel="stylesheet" href="../../output.css">
    <title>Letshare</title>
</head>
<body class="overflow-hidden font-letshare recursive-normal">
<div class="h-screen w-full relative">
    <!-- Background Elements -->

    <div class="absolute inset-0 bg-gradient-radial from-subdued-highlight/20 via-monokai/40 to-black"></div>
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-highlight/8 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-mid-highlight/6 rounded-full blur-3xl "></div>

    <!-- Main Container -->
    <div class="h-screen w-screen p-0 md:p-12 flex items-center justify-center">
        <div class="w-full h-full bg-white/8 backdrop-blur-xl border-0 md:border md:border-white/15 rounded-none md:rounded-xl shadow-2xl overflow-hidden flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center p-4 md:p-8 pb-4 md:pb-6 border-b border-white/10 flex-shrink-0">
                <!-- Logo and GitHub Icon -->
                <div class="flex items-center">
                    <h1 class="text-2xl lg:text-3xl pr-4 recursive-header text-highlight tracking-wide select-none">Letshare</h1>
                    <a href="#" tabindex="0" aria-label="GitHub repository" class="outline-none focus-visible:ring-1 focus-visible:ring-highlight focus-visible:ring-opacity-70 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github h-5 w-5 sm:h-6 sm:w-6 transition-colors duration-300 text-faint-highlight/60 hover:text-faint-highlight mt-1" aria-hidden="true"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
                    </a>
                </div>
                <!-- User Info -->
                <div class="flex flex-col items-end select-none">
                    <div class="text-white recursive-sub-header text-sm md:text-lg">Muhammad_Usman</div>
                    <div class="text-white/80 text-xs md:text-sm">
                        <span>27 Files</span>
                        <span class="max-xl:opacity-60">•</span>
                        <span>3.5 GBs</span>
                    </div>
                </div>
            </div>

            <!-- Files Grid -->
            <div class="flex-1 overflow-y-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-white/20 p-4 md:p-8 pt-4 md:pt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                    <!-- File Card Template -->
                    <a href="/downloads/head-first-java.pdf"
                       class="file-card"
                       tabindex="0"
                       role="button"
                       aria-label="PDF file: Head First Java 3rd Edition, 40MB">
                        <div class="file-name">
                            <span class="file-text">(Head First O'Reilly) Kathy Sierra, Bert Bates, Trisha Gee - Head First Java 3rd Edition.pdf</span>
                        </div>
                        <div class="file-meta select-none">
                            <span class="file-type recursive-semibold">PDF</span>
                            <span class="meta-separator">•</span>
                            <span class="file-size">40MB</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
